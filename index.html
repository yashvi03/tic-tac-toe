<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cell">
        <div id="cell-0" class="cell-item"></div>
        <div id="cell-1" class="cell-item"></div>
        <div id="cell-2" class="cell-item"></div>
        <div id="cell-3" class="cell-item"></div>
        <div id="cell-4" class="cell-item"></div>
        <div id="cell-5" class="cell-item"></div>
        <div id="cell-6" class="cell-item"></div>
        <div id="cell-7" class="cell-item"></div>
        <div id="cell-8" class="cell-item"></div>
    </div>
    <div class="button">
        <button id="start-button">Start</button>
    </div>
    <div id="message"></div>
    <script src="main.js"></script>
</body>
</html>
